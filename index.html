<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-md-8 results">
          <h1>RESULTS</h1>
        </div>
        <div class="col-md-4">
                <h1>LIBRARY</h1>
        </div>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row flex-container output">
        <div class="col-md-8">
          <ul id="results"></ul>
        </div>
        <div class="col-md-4 library-wrapper">
          <ul id="library"></ul>
        </div>
      </div>
    </section>
    <section class="container-fluid actions">
      <div class ="row flex-container actions">
        <div class="col-sm-6 col-md-4 add-book">
          <div class="forms">
          <p>Book 1</p>
          <form class="form-inline add-books">
              <div class="form-group aBooks">
                <input type="text" class="form-control input-space title" placeholder="Title">
                <input type="text" class="form-control input-space author" placeholder="Author">
              </div>
              <div class="form-group aBooks">
                  <input type="number" class="form-control input-space pages" placeholder="# of pages">
                  <input type="date" class="form-control input-space pub-date" placeholder="publish date">
              </div>
          </form>
        </div>
          <div class ="form-group">
              <button type="button" class="btn-default btn-space submit">ADD BOOKS</button>
              <button type="button" class="btn-default btn-space add-forms">ADD MORE BOOKS</button>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 search-library">
          <div>
            <button type="button" class="btn-default">SEARCH LIBRARY</button>
            <ul>
                <li><button type="button" class="btn btn-link randomB">RANDOM BOOK</button></li>
                <li><button type="button" class=" btn btn-linkrandomA">RANDOM AUTHOR</button></li>
            </ul>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title">
                    <button type="button" class="btn-default btn-space">SEARCH TITLE</button>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Author">
                    <button type="button" class="btn-default btn-space">SEARCH AUTHOR</button>
                </div>
            </form>
          </div>
        </div>
        <div class="col-md-4 remove-books">
          <div>
            <button type="button" class="btn-default">REMOVE BOOKS</button>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title">
                    <button type="button" class="btn-default btn-space">REMOVE BY TITLE</button>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Author">
                    <button type="button" class="btn-default btn-space">REMOVE BY AUTHOR</button>
                </div>
            </form>
          </div>
      </div>
    </section>
    <footer>

    </footer>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
